<div class="location-search-row">
	<div class="location-search-field">
		<input name="{{name}}_label" id="{{id}}_label" type="text" class="map-search-field" placeholder="Enter a location here to search...">
	</div>
	<div class="location-search-button">
		<button type="search" class="map-search-btn"><i class="icon-search  icon-medium"></i> Search</button>
	</div>
</div>
<div class="location-editor-map-wrapper">
	<div id="{{id}}_map" class="map  location-editor-map"></div>
</div>
